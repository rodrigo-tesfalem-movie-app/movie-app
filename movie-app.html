<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie App</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-----------FONT AWESOME CDN ------------------------------------------------>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/movie-app.css">
</head>
<body>
<!-----------THIS IS THE BEGINING OF THE NAV ------------------------------------------------>
        <nav class="text-center bg-secondary">
            <h4>Your Rating's Movie App</h4>
            <button id="addMovie" class="">Add a New Movie</button>
        </nav>
<!-----------THIS IS THE END OF THE NAV ------------------------------------------------>

<!-----------THIS IS THE BEGINING OF THE MAIN DIV HOLDING THE MODAL ------------------------------------------------>
    <div class="main-wrapper">
        <div class="modal rounded">
            <form action="">
                <label for="poster-user-input" class="modal_title d-block">Enter Poster URL</label>
                <input type="url" id="poster-user-input" class="d-block w-100">
                <label for="add-title" class="modal_title d-block">Add a Title</label>
                <input type="text" id="add-title" class="modal_input d-block w-100">
                <label for="movie-director" class="modal_title d-block">Enter Director's Name</label>
                <input type="text" id="movie-director" class="modal_input d-block w-100">
                <label for="enter-rating" class="modal_title d-block">Enter Movie Rating</label>
                <input type="text" id="enter-rating" class="modal_input d-block w-100">
                <button id="submit-movie-button">Submit</button>
            </form>
        </div>
        <!-----------THIS IS THE DIV THE IS BEING POPULATED BY THE JS ------------------------------------------------>
        <main>
            <div id="display-movies" class="d-flex flex-wrap justify-content-between"></div>
        </main>
    </div>

    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/movie-app.js"></script>
</body>
</html>
